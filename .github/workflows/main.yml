name: CI/CD - HealthMed

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 1
      JWT_SECRET_TEST: ${{ secrets.JWT_SECRET_TEST }}
      DB_CONNECTION_STRING_TEST: ${{ secrets.DB_CONNECTION_STRING_TEST }}

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v4

      - name: 💾 Cache do NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: ⚙️ Setup do .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🧪 Restore dependências
        run: dotnet restore ./backend/HealthMed.sln

      - name: 🛠️ Build do projeto
        run: dotnet build ./backend/HealthMed.sln --configuration Debug --no-restore

      - name: 🐘 Subir banco PostgreSQL para testes
        run: |
          docker run -d \
            --name pg-test \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=123456 \
            -e POSTGRES_DB=healthmed_test \
            -p 5433:5432 \
            -v ${{ github.workspace }}/backend/database/init_test.sql:/docker-entrypoint-initdb.d/init.sql \
            postgres:15
          echo "Aguardando banco subir..."
          sleep 10

      - name: 🧪 Validar conexão com PostgreSQL de testes
        run: |
          echo "Verificando se o banco está acessível..."
          docker exec pg-test pg_isready -U postgres

          echo "Listando tabelas..."
          docker exec -e PGPASSWORD=123456 pg-test psql -U postgres -d healthmed_test -c "\dt"

          echo "Verificando inserts..."
          docker exec -e PGPASSWORD=123456 pg-test psql -U postgres -d healthmed_test -c "SELECT COUNT(*) FROM medicos;"  

      - name: 📦 Copiar .env.test para bin dos testes
        run: cp ./backend/HealthMed.Tests.Integration/.env.test ./backend/HealthMed.Tests.Integration/bin/Debug/net8.0

      - name: ✅ Rodar testes (unitários e integração)
        working-directory: ./backend
        run: dotnet test HealthMed.sln --configuration Debug

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🐳 Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.DOCKERHUB_TOKEN }}

      - name: 📂 Printar caminho atual e arquivos
        run: |
          pwd
          ls -lah

      - name: 📦 Build e Push com Docker Compose
        working-directory: ./
        run: |
          docker compose -f compose.yml build backend frontend
          docker push barbarasousilva/healthmed-backend:latest
          docker push barbarasousilva/healthmed-frontend:latest

      - name: ☸️ Instalar kubectl
        uses: azure/setup-kubectl@v3

      - name: 🔐 Configurar kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: 🚀 Deploy para o Kubernetes
        run: kubectl apply -f k8s/
