name: CI/CD - HealthMed

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup do .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ§ª Restore dependÃªncias
        run: dotnet restore ./backend/HealthMed.sln

      - name: ğŸ› ï¸ Build do projeto
        run: dotnet build ./backend/HealthMed.sln --configuration Release --no-restore

      - name: âœ… Rodar testes (unitÃ¡rios e integraÃ§Ã£o)
        run: dotnet test ./backend/HealthMed.sln --no-build --verbosity normal


  docker-deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“‚ Printar caminho atual e arquivos
        run: |
          pwd
          ls -lah

      - name: ğŸ“¦ Build e Push com Docker Compose
        working-directory: ./
        run: |
          docker compose -f compose.yml build backend frontend
          docker tag barbarasousilva/healthmed-backend:latest barbarasousilva/healthmed-backend:latest
          docker tag barbarasousilva/healthmed-frontend:latest barbarasousilva/healthmed-frontend:latest
          docker push barbarasousilva/healthmed-backend:latest
          docker push barbarasousilva/healthmed-frontend:latest

      - name: â˜¸ï¸ Instalar kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ” Configurar kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: ğŸš€ Deploy para o Kubernetes
        run: kubectl apply -f k8s/
